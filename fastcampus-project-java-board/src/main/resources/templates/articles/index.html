<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>
<body>

    <header>
        헤더 삽입부
        <hr>
    </header>

    <main>
        <form>
            <label for="search-type" hidden>유형</label>
            <select id="search-type" name="search-type">
                <option>제목</option>
                <option>본문</option>
                <option>ID</option>
                <option>닉네임</option>
                <option>해시태그</option>
            </select>
            <label for="search-value" hidden>검색어</label>
            <input id="search-value" type="search" placeholder="검색어..." name="search-value">
            <button type="submit">검색</button>
        </form>
        <table>
            <thead>
            <tr>
                <th>제목</th>
                <th>해시태그</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>첫 번째 글</th>
                <th>#java</th>
                <th>uno</th>
                <th>2024-01-25</th>
            </tr>
            <tr>
                <th>두 번째 글</th>
                <th>#spring</th>
                <th>uno</th>
                <th>2024-01-27</th>
            </tr>
            <tr>
                <th>세 번째 글</th>
                <th>#java</th>
                <th>uno</th>
                <th>2024-01-29</th>
            </tr>
            </tbody>
        </table>

        <nav>
            <table>
                <tr>
                    <td>previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>next</td>
                </tr>
            </table>
        </nav>
    </main>

    <footer>
        <hr>
        푸터 삽입부
    </footer>
</body>
</html>
